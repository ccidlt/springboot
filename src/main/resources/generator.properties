#mysql\u8FDE\u63A5\u9A71\u52A8\u7684\u7248\u672C
spring.datasource.driverLocation=mysql-connector-java-8.0.18.jar
#mysql\u9A71\u52A8\u7C7B\u540D
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
#mysql\u6570\u636E\u5E93\u7684\u8BBF\u95EE\u5730\u5740(localhost)\u3001\u7AEF\u53E3\u53F7(3306)\u3001\u6570\u636E\u5E93\u540D\u79F0(springboot_union)\u53CA\u5176\u4ED6\u914D\u7F6E
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8&rewriteBatchedStatements=true
# serverTimezone=GMT%2B8 \u8BBE\u7F6E\u65F6\u533A
# useUnicode=true \u662F\u5426\u4F7F\u7528Unicode\u7F16\u7801
# characterEncoding=utf8 \u8BBE\u5B9A\u5B57\u7B26\u96C6
# autoReconnect=true \u662F\u5426\u81EA\u52A8\u91CD\u8FDE
# allowMultiQueries=true \u662F\u5426\u5141\u8BB8\u6279\u91CF\u64CD\u4F5C
#\u6570\u636E\u5E93\u7528\u6237\u540D
spring.datasource.username=root
#\u6570\u636E\u5E93\u7528\u6237\u5BC6\u7801
spring.datasource.password=123456

#\u6839\u636E\u6B64\u8868\u540D\u751F\u6210\u4EE3\u7801
tableName=sys_user
